<script type="text/javascript">
    RED.nodes.registerType('buttonsettings',{
        category: 'config',
        defaults: {
            name: {value:"name",required:true},
            latitude: {value:"latitude",required:true},
            longitude: {value:"longitude",required:true},
        },
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="buttonsettings">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-latitude"><i class="fa fa-bookmark"></i> Latitude</label>
        <input type="text" id="node-config-input-latitude">
    </div>
    <div class="form-row">
        <label for="node-input-longitude"><i class="fa fa-bookmark"></i> Longitude</label>
        <input type="text" id="node-config-input-longitude">
    </div>
</script>
