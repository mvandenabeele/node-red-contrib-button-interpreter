<script type="text/javascript">
    RED.nodes.registerType('buttonsettings',{
        category: 'config',
        defaults: {
            name: {value:"name",required:true},
            timeout: {value: 400,required:true},
        },
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="buttonsettings">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-bookmark"></i> Timeout</label>
        <input type="number" id="node-config-input-timeout">
    </div>

</script>
